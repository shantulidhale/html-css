<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.fa {
  font-size: 50px;
  cursor: pointer;
  user-select: none;
}
 
 .parent{
  border: 1px solid black;
  width: auto;
  height: 900px;

 }
 .child{
  border-style: dotted;
  height: 200px;
  width: 200px;
  text-align: center;
  
 }
</style>
</head>
<body>

  <div class="parent">
    <div class="child"> Border-style:dotted</div>
  </div>
 
<i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>

<script>
function myFunction(x) {
  x.classList.toggle("fa-thumbs-down");
}
</script>

</body>
</html>
